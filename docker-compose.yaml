services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672" # for amqp
      - "15672:15672" # for management ui
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: translation-api
    command: npm run start:api:watch
    ports:
      - "4040:4040"
    volumes:
      - ./api:/usr/src/app/api
      - ./translation-worker:/usr/src/app/translation-worker
      - /usr/src/app/node_modules
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE=mongodb://mongodb:27017/translations
      - RABBITMQ=amqp://rabbitmq:5672
      - PORT=4040
      - JWTSECRET=your-super-secret-key
      - JWTEXPIRE=1h
      - SERVER=http://localhost:4040
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: translation-worker
    command: npm run start:worker:watch
    volumes:
      - ./api:/usr/src/app/api
      - ./translation-worker:/usr/src/app/translation-worker
      - /usr/src/app/node_modules
    depends_on:
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE=mongodb://mongodb:27017/translations
      - RABBITMQ=amqp://rabbitmq:5672
    restart: unless-stopped

volumes:
  mongo-data:
